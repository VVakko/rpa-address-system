version: '3'

networks:
  backend:
    name: backend
    external: false

services:
  rpa-address-system:
    image: ${PROJECT_GROUP}:${PROJECT_NAME}
    container_name: ${PROJECT_NAME}
    restart: always
    tty: true
    environment:
      TZ: "Europe/Moscow"
      DEBUG: ${DEBUG}
    networks:
      - backend
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /srv/rpa/data:/application/data
